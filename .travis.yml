matrix:
  include:
  - dist: trusty
    language: node_js
    node_js:
    - node
    install:
    - npm ci
    script:
    - npm run-script ci
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: dist/*
      skip_cleanup: true
      on:
        branch: master
  - os: windows
    language: node_js
    node_js:
    - node
    install:
    - npm ci
    script:
    - npm run-script ci
  - os: osx
    language: node_js
    node_js:
    - node
    install:
    - npm ci
    script:
    - npm run-script ci
